<app-navbar> </app-navbar>

<div class="container m-2 p-2">

  <div class="row">
    
    <div class="col" *ngIf="!there"> </div>
    <div class="col" *ngIf="!there"> </div>
    <div class="col" *ngIf="!there"> </div>
    <div class="col" *ngIf="!there">
      <br><br><br>
      <form class="form-inline" #resetpassform="ngForm" (ngSubmit)="resetpassword()">

        {{mail}}<br><br>
        <input class="form-control mr-sm-2" name="Mail" [(ngModel)]="resetpassuser.Password" required type="password"
          placeholder="New Password">
        <br><br>

        <br>
        <button class="btn btn-outline-success my-2 my-sm-0 center" [disabled]="!resetpassform.valid" type="submit">Update
          Password</button>
        <br>

      </form><br>
      <p>{{message}}</p>

      <br><br>
    </div>
    <div class="col text-center center" *ngIf="there"> <br><br><br><br><br>
      <h3 class="text-center center" style="margin-left:20%">{{message}} </h3><br>
      <a class="center text-center btn btn-success" style="margin-left:20%" href="/login">Login</a> <br>

      <br><br><br><br><br><br>
    </div>
    <div class="col" *ngIf="!there">
    </div>
  </div>
  <div class="row"> </div>
</div>

<app-foot> </app-foot>
