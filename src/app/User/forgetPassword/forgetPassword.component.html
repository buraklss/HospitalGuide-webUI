<app-navbar> </app-navbar>

<div class="container m-2 p-2">

  <div class="row center">

    
    <div class="col" *ngIf="!there"> </div>
    <div class="col" *ngIf="!there"> </div>
    <div class="col" *ngIf="!there">
      <br><br>
      <form  class="form-inline" #resetform="ngForm" (ngSubmit)="reset()">

        <input class="form-control mr-sm-2" name="Mail" [(ngModel)]="resetuser.Mail" required type="text" placeholder="Mail">
        <br><br>


        <button class="btn btn-outline-success my-2 my-sm-0 center " [disabled]="!resetform.valid" type="submit">Send
          Reset Password Mail</button>
        <br>

      </form><br>
      <p>{{message}}</p>

      <br><br>
    </div>
    <div class="col text-center center" *ngIf="there"> <br><br><br><br><br>
      <h3 class="text-center center" style="margin-left:20%">{{message}} </h3>
      <br><br><br><br><br><br>
    </div>
    <div class="col" *ngIf="!there">
    </div>
  </div>
  <div class="row"> </div>
</div>

<app-foot> </app-foot>
