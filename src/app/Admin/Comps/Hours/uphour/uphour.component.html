<div class="wrapper" *ngIf="!userauthentication">
  <app-adminNavbar> </app-adminNavbar>


  <div class="content-wrapper">
    <section class="content-header">
      <h1>
        Update Hour
        <small>Control panel</small>
      </h1>

    </section>



    <!-- addform star  -->
    <div class="box box-info">
      <div class="box-header with-border">

      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form class="form-horizontal" #add="ngForm" (ngSubmit)="postcountry()" enctype="multipart/form-data">
        <div class="box-body" style="width:850px">
          <div class="form-group">
            <label  class="col control-label">Selected Hour: {{country.time | date: 'shortTime'}}</label>
            <div class="col-sm-10">


              <select [(ngModel)]="country.time" name="time"  class="custom-select custom-select-md form-control mr-sm-2" 
                 required>
              
                <option value="11.11.2018 09:00:00"> 9:00</option>
                <option value="11.11.2018 09:30:00"> 9:30</option>
                <option value="11.11.2018 10:00:00"> 10:00</option>
                <option value="11.11.2018 10:30:00">10:30 </option>
                <option value="11.11.2018 11:00:00">11:00 </option>
                <option value="11.11.2018 11:30:00">11:30 </option>
                <option value="11.11.2018 13:00:00"> 13:00</option>
                <option value="11.11.2018 13:30:00"> 13:30</option>
                <option value="11.11.2018 14:00:00">14:00 </option>
                <option value="11.11.2018 14:30:00"> 14:30</option>
                <option value="11.11.2018 15:00:00"> 15:00</option>
                <option value="11.11.2018 15:30:00">15:30 </option>
                <option value="11.11.2018 16:00:00">16:00 </option>
                <option value="11.11.2018 16:30:00"> 16:30</option>
                <option value="11.11.2018 17:00:00"> 17:00</option>

              </select>
            </div>
          </div>
          <div class="form-group">
            <label  class="col control-label">Select Days and Doctor</label>
            <div class="col-sm-10">


              <select [(ngModel)]="country.dayid" name="dayid"  class="custom-select custom-select-md form-control mr-sm-2" 
                 required>
              
                <option *ngFor="let item of days" value="{{item.id}}">{{item.date | date}} - {{item.doctor.title}} {{item.doctor.name}} {{item.doctor.surname}} </option>
               

              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="cityrouterlink" class="col-sm-2 control-label">Status</label>
            <div class="col-sm-10">


              <select required [(ngModel)]="country.status" name="status"  class="custom-select custom-select-md form-control mr-sm-2" 
                 required>
              
                <option  value="True">Open</option>
                <option  value="False">Close</option>

              </select>
            </div>
          </div>
         

        </div>
        <!-- /.box-body -->
        <div class="box-footer" style="width:700px">
          <button type="submit" class="btn btn-default " (click)="cancel()">CANCEL</button>
          <button type="submit" class="btn btn-info pull-right">SAVE</button>
        </div>
        <!-- /.box-footer -->
      </form>
    </div>
    <!--  -->










  </div>

  <app-adminFoot> </app-adminFoot>


</div>

<p *ngIf="userauthentication">
  //Unauthorization

</p>
