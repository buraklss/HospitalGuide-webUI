<div class="wrapper" *ngIf="!userauthentication">
  <app-adminNavbar> </app-adminNavbar>


  <div class="content-wrapper">
    <section class="content-header">
      <h1>
        Add Hospital
        <small>Control panel</small>
      </h1>

    </section>



    <!-- addform star  -->
    <div class="box box-info">
      <div class="box-header with-border">
     
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form class="form-horizontal" #addcountry="ngForm" (ngSubmit)="postcountry()" enctype="multipart/form-data">
        <div class="box-body" style="width:850px">

          
          <div class="form-group">
            <label class="col-sm-2 control-label">City</label>
            <div class="col-sm-10">


              <select [(ngModel)]="country.city" name="city"  class="custom-select custom-select-md form-control mr-sm-2" 
                 required>
              
                <option *ngFor="let c of citi" value="{{c.name}}">{{c.name}}</option>
               
              </select>
            </div>
          </div>
          <div class="form-group">
            <label  class="col-sm-2 control-label">Districk</label>

            <div class="col-sm-10">
              <input required [(ngModel)]="country.district" name="district" type="text" class="form-control" >
            </div>
          </div>
        
          <div class="form-group">
            <label  class="col-sm-2 control-label">Location</label>

            <div class="col-sm-10">
              <input required [(ngModel)]="country.location" name="location" type="text" class="form-control" >
            </div>
          </div>
        
          <div class="form-group">
            <label  class="col-sm-2 control-label">Hospital Name</label>

            <div class="col-sm-10">
              <input required [(ngModel)]="country.name" name="name" type="text" class="form-control" >
            </div>
          </div>
        
          <div class="form-group">
            <label  class="col-sm-2 control-label">Phone</label>

            <div class="col-sm-10">
              <input required [(ngModel)]="country.phone" name="phone" type="number" class="form-control">
            </div>
          </div>
        
          <div class="form-group">
              <label  class="col-sm-2 control-label">Goosle Maps Link</label>
  
              <div class="col-sm-10">
                <input required [(ngModel)]="country.harita" name="harita" type="text" class="form-control">
              </div>
            </div>

          <!-- <div class="form-group">
            <P></P>
            <input type="file" id="exampleInputFile">

          </div> -->
        </div>
        <!-- /.box-body -->
        <div class="box-footer" style="width:700px">
          <button type="submit" class="btn btn-default " (click)="cancel()">CANCEL</button>
          <button type="submit" class="btn btn-info pull-right">SAVE</button>
        </div>
        <!-- /.box-footer -->
      </form>
    </div>
    <!--  -->










  </div>

  <app-adminFoot> </app-adminFoot>


</div>

<p *ngIf="userauthentication">
  //Unauthorization

</p>
