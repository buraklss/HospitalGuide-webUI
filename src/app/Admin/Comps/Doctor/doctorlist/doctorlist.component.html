<div class="wrapper" *ngIf="!userauthentication">
    <app-adminNavbar> </app-adminNavbar>
  
  
    <div class="content-wrapper">
      <section class="content-header">
        <h1>
          Doctors List
          <small>Control panel</small>
        </h1>
  
      </section>
  
  
  
      <!-- addform star  -->
      <div class="row">
        <div class="col-xs-12 table-responsive m-2">
          <table class="table table-striped">
            <thead>
              <tr>
          
                <th> Doctor</th>
                <th> Gender </th>
                <th> Clinic  </th>
              <th>Hospital Name</th>
             
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let c of court">
              
                <td style="width:150px">{{c.title }} {{c.name }} {{c.surname }}</td>
                <td>{{c.gender}} </td>
   
                <td style="width:120px">{{c.clinic}} </td>
                <td style="width:150px">{{c.hospitalName}} </td>
                <td style="padding:0px">
  
                  <a href="/updoctor/{{c.id}}" type="submit" class="btn btn-warning ">Update</a>     <a href="/listofdoctorsdays/{{c.id}}" type="submit" class="btn btn-info m-2 ">List of Days</a>
                  <button type="submit" class="btn btn-danger  m-2" (click)="delete(c.id)">Delete</button>
  
  
                </td>
              </tr>
  
            </tbody>
          </table>
        </div>
        <!-- /.col -->
      </div>
  
      <!--  -->
  
  
  
  
  
  
  
  
  
  
    </div>
  
    <app-adminFoot> </app-adminFoot>
  
  
  </div>
  
  <p *ngIf="userauthentication">
    //Unauthorization
  
  </p>
